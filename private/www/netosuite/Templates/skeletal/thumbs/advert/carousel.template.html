<div id="[@count@]" class="item [%if [@count@] eq '0'%]active[%/if%]">
	<a href="[@url@]" target="[@target@]">
		<img src="[@config:secure_home_url@][%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%NTHEME_ASSET%]img/default_product.gif[%/NTHEME_ASSET%][%end param%][%/asset_url%]" class="home-banner-item" alt="[@headline@]" border="0" >
		[%if [@headline@] or [@description@]%]
			<div class="carousel-caption">
				[%if [@headline@]%]<h3>[@headline@]</h3>[%/if%]
				[%if [@description@]%]<p>[@description@]</p>[%/if%]
			</div>
		[%/if%]
	</a>
</div>
[%SITE_VALUE id:'counter'%]
<li data-target="#myCarouselBanner" data-slide-to="[@count@]" [%if [@count@] eq '0'%]class="active"[%/if%]></li>
[%/SITE_VALUE%]
